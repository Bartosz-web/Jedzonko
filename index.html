<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Jedzonko</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">
            Zdrowy posiłek dostarczany pod Twoje drzwi każdego dnia
          </h1>
          <p class="hero-description">
            365-dniowa subskrypcja, która sprawi, że znów będziesz jeść zdrowo.
            Dostosowana do Twoich osobistych upodobań i potrzeb żywieniowych.
          </p>
          <a href="#" class="btn btn--full margin-right-sm"
            >Zacznij jeść zdrowo</a
          >
          <a href="#" class="btn btn--outline">Dowiedz się więcej</a>
          <div class="delivered-meals">
            <div class="delivered-imgs">
              <img src="img/customers/customer-1.jpg" alt="Zdjęcie klienta" />
              <img src="img/customers/customer-2.jpg" alt="Zdjęcie klienta" />
              <img src="img/customers/customer-3.jpg" alt="Zdjęcie klienta" />
              <img src="img/customers/customer-4.jpg" alt="Zdjęcie klienta" />
              <img src="img/customers/customer-5.jpg" alt="Zdjęcie klienta" />
              <img src="img/customers/customer-6.jpg" alt="Zdjęcie klienta" />
            </div>
            <p class="delivered-text">
              Ponad <span>250 000</span> dostarczonych posiłków !
            </p>
          </div>
        </div>
        <div class="hero-image-box">
          <img
            src="img/hero.png"
            class="hero-img"
            alt="Kobieta jedząca posiłek, jedzenie w pojemniku, misy z jedzeniem na stoliku"
          />
        </div>
      </div>
    </section>
  </body>
</html>
